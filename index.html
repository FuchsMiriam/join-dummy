<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fonts.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body class="mainpage">
    <img id="animatedLogo" src="./assets/img/logoLarge.png" alt="Logo" />

    <div class="hiddenMainpage" id="contentMainpage">
      <div class="mainpageSignUpContainer">
        <p class="textNotUser">Not a Join user?</p>
        <button class="mainpageSignUpButton" onclick="redirectToSignUpPage()">
          Sign up
        </button>
      </div>

      <div class="loginContainer">
        <h1 class="loginHeadline">Log in</h1>
        <div class="mainCredentials">
          <div class="loginInputFields">
            <form
              action=""
              style="
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 32px;
              "
            >
              <div class="emailContainer">
                <input
                  class="loginEmail"
                  type="email"
                  placeholder="Email"
                  id="loginEmailInput"
                />
                <img
                  class="emailIcon"
                  src="./assets/img/mailIcon.png"
                  alt="Email"
                />
              </div>
              <div class="emailContainer">
                <input
                  class="loginPassword"
                  type="password"
                  placeholder="Password"
                  id="loginPasswordInput"
                />
                <img
                  class="emailIcon"
                  src="./assets/img/lockIcon.png"
                  alt="Schloss"
                />
              </div>
            </form>
          </div>
          <div class="rememberMeSection">
            <input class="checkboxRemember" type="checkbox" id="rememberMe" />
            <label for="rememberMe" class="checkboxLabel">Remember me</label>
          </div>
        </div>
        <div class="loginButtons">
          <button class="mainpageLoginButton">Log in</button>
          <button class="mainpageGuestButton">Guest Log in</button>
        </div>
      </div>

      <div class="legalButtonsContainer">
        <button class="legalButtonLeft" onclick="redirectToPrivacyPage()">
          Privacy Policy
        </button>
        <button class="legalButtonRight" onclick="redirectToLegalPage()">
          Legal Notice
        </button>
      </div>
    </div>
  </body>
</html>
