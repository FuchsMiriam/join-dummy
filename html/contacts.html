<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>

    <link
      rel="shortcut icon"
      href="../assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/contacts.css" />
    <link rel="stylesheet" href="../css/contactsFullscreen.css" />
    <link rel="stylesheet" href="../css/contactsEdit.css">
    <link rel="stylesheet" href="../fonts.css" />
  </head>
  <body onload="initializePage()">
    <div w3-include-html="../assets/templates/desktop_template.html"></div>

    <div class="mainContainerContacts">
      <!-- Overlay Add Contact Start -->
      <div class="addNewContactOverlay hidden" id="contactOverlay">
        <div class="leftOverlayContent">
          <div class="leftContainer">
            <img
              src="../assets/img/logoSidebar.png"
              alt="Join-Logo"
              class="contactsOverlayImg"
            />
            <h1 class="contactsOverlayHeadline">Add contact</h1>
            <h2 class="contactsOverlaySubheadline">
              Task are better with a team!
            </h2>
          </div>
        </div>

        <div class="rightOverlayContent">
          <div class="overlayPersonContainer">
            <img
              src="../assets/img/personIconWhite.svg"
              alt="Person"
              class="overlayPersonLargeImg"
            />
          </div>
          <div class="overlayInputContainer">
            <form
              action=""
              style="
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 32px;
              "
              onsubmit="createContact(); return false"
            >
              <div class="overlayInputField">
                <input
                  class="overlayContactsInput"
                  type="text"
                  name="name"
                  id="createNameInput"
                  placeholder="Name"
                  required
                />
                <img
                  class="contactsIcon"
                  src="../assets/img/personIcon.svg"
                  alt="Person"
                />
              </div>
              <div class="overlayInputField">
                <input
                  class="overlayContactsInput"
                  type="email"
                  name="emailAddress"
                  id="createEmailInput"
                  placeholder="Email"
                  required
                />
                <img
                  class="contactsIcon"
                  src="../assets/img/mailIcon.svg"
                  alt="E-Mail"
                />
              </div>
              <div class="overlayInputField">
                <input
                  class="overlayContactsInput"
                  type="tel"
                  name="phoneNumber"
                  id="createPhoneInput"
                  placeholder="Phone"
                  required
                />
                <img
                  class="contactsIcon"
                  src="../assets/img/phone.svg"
                  alt="Telefon"
                />
              </div>
          </div>
          <div class="contactButtons">
            <div class="cancelContainer">
              <a href="contacts.html" class="contactCancelButton">
                <img
                  class="cancelSymbol"
                  src="../assets/img/cancel.svg"
                  alt="X-Symbol"
                />
                Cancel
              </a>
            </div>
            <div class="createContainer">
              <button class="contactCreateButton">
                <img
                  class="cancelSymbol"
                  src="../assets/img/haken.svg"
                  alt="Häkchen"
                />
                Create contact
              </button>
            </form>
            </div>
          </div>
        </div>

        <div class="closeOverlay">
          <img
            src="../assets/img/cancel.svg"
            alt="Cancel"
            class="closeOverlayIcon"
            id="closeOverlay"
          />
        </div>
      </div>

      <!-- Overlay End -->

       <!-- Overlay Edit Start -->
    <div class="editContactOverlay hidden" id="editOverlay">
      <div class="leftOverlayContentEdit">
        <div class="leftContainer">
          <img
            src="../assets/img/logoSidebar.png"
            alt="Join-Logo"
            class="contactsOverlayImg"
          />
          <h1 class="editOverlayHeadline">Edit contact</h1>
        </div>
      </div>

      <div class="rightOverlayContent">
        <div class="overlayInitialsContainer">
          <div class="editInitials" id="contactInitialsEdit"></div>
        </div>
        <div class="overlayInputContainer">
          <form
            action=""
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              gap: 32px;
            "
            onsubmit="editContact(); return false"
          >
            <div class="overlayInputField">
              <input
                class="overlayContactsInput"
                type="text"
                name="name"
                id="editNameInput"
                placeholder="Name"
                required
              />
              <img
                class="contactsIcon"
                src="../assets/img/personIcon.svg"
                alt="Person"
              />
            </div>
            <div class="overlayInputField">
              <input
                class="overlayContactsInput"
                type="email"
                name="emailAddress"
                id="editEmailInput"
                placeholder="Email"
                required
              />
              <img
                class="contactsIcon"
                src="../assets/img/mailIcon.svg"
                alt="E-Mail"
              />
            </div>
            <div class="overlayInputField">
              <input
                class="overlayContactsInput"
                type="tel"
                name="phoneNumber"
                id="editPhoneInput"
                placeholder="Phone"
                required
              />
              <img
                class="contactsIcon"
                src="../assets/img/phone.svg"
                alt="Telefon"
              />
            </div>
        </div>
        <div class="editButtons">
          <div class="cancelContainer">
            <button type="button" class="editDeleteButton" id="editDeleteButton" onclick="deleteContact('${contact.id}')">
              Delete
          </button>
          </div>
          <div class="createContainer">
            <button type="submit" class="editButtonOverlay">
              <img
                class="cancelSymbol"
                src="../assets/img/haken.svg"
                alt="Häkchen"
              />
              Save
            </button>
          </form>
          </div>
        </div>
      </div>

      <div class="closeOverlay">
        <img
          src="../assets/img/cancel.svg"
          alt="Cancel"
          class="closeOverlayIcon"
          id="closeEditOverlay"
        />
      </div>
    </div>

    <!-- Overlay Edit End -->

      <div class="contactsSidebar">
        <div class="buttonContainer">
          <button class="addContactButton" onclick="openOverlay()">
            Add new contact
            <img src="../assets/img/contact_add.svg" alt="Person" />
          </button>
        </div>
        <div class="contactList" id="contactList"></div>
      </div>

      <div class="headlinesContainer">
        <div class="contactsHeadlineContainer">
          <h1 class="contactsHeadline">Contacts</h1>
          <h2 class="subheadingContacts">Better with a team</h2>
        </div>

        <div
          id="contactsFullscreen"
          class="contactsFullscreen"
          onclick="showContactDetails()"
        ></div>
      </div>

      <div class="contactCreatedOverlay contactCreatedOverlayHidden">Contact successfully created</div>
    </div>

    <script src="../js/contacts.js"></script>
    <script src="../js/template.js"></script>
  </body>
</html>
