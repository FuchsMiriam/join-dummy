<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="../assets/templates/templates.css">
    <link rel="stylesheet" href="../fonts.css">
    <link rel="stylesheet" href="../css/board.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/add_task_board.css">
    <link rel="stylesheet" href="../css/add-task-board.css">
    <script src="../js/board.js"></script>
    <script src="../assets/templates/template.js"></script>
    <script src="../js/summary.js"></script>
    <script src="../assets/templates/js/board_templates.js"></script>
    <script src="../js/add_task_board.js"></script>
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon" />
</head>

<body onload="boardInit()">
    <div w3-include-html="../assets/templates/template.html"></div>
    <section class="headerFrame">
        <div class="titleSearch">
            <div class="titleBoard">Board</div>
            <div id="addTaskMobil" class="findAddTask d-none">
                <button class="addTask">
                    <div class="widthAdd"><img class="imgAdd" src="../assets/img/add.png" alt=""></div>
                </button>
            </div>
            <div id="addTaskDesktop" class="findAddTask">
                <div id="searchDesktop" class="search-container">
                    <form class="formSearch">
                        <input id="searchTaskDesktop" class="inputSearch" type="text" placeholder="Find Task"
                            name="search" oninput="searchTasks()">
                        <div class="boxSearch">
                            <div class="vektorSearch"></div>
                            <div class="widthSearch">
                                <img class="buttonSearch" src="../assets/img/search.png" alt="" onclick="foundTask()">
                            </div>
                        </div>
                    </form>
                </div>
                <button class="addTask" onclick="displayAddTask()">
                    <div class="widthTitelAdd">Add task</div>
                    <div class="widthAdd"><img class="imgAdd" src="../assets/img/add.png" alt=""></div>
                </button>
            </div>
        </div>
        <div id="searchMobil" class="search-container d-none">
            <form class="formSearch">
                <input id="searchTaskMobil" class="inputSearch" type="text" placeholder="Find Task" name="search"
                    oninput="searchTasks()">
                <div class="boxSearch">
                    <div class="vektorSearch"></div>
                    <div class="widthSearch">
                        <img class="buttonSearch" src="../assets/img/search.png" alt="" onclick="foundTask()">
                    </div>
                </div>
            </form>
        </div>
        <div class="headersTable">
            <div class="boardColumn">
                <div class="titleBoardColumn">To do</div>
                <button class="addBoardColumn">
                    <div class="plus">+</div>
                </button>
            </div>
            <div class="boardColumn">
                <div class="titleBoardColumn">In progress</div>
                <button class="addBoardColumn">
                    <div class="plus">+</div>
                </button>
            </div>
            <div class="boardColumn">
                <div class="titleBoardColumn">Await feedback</div>
                <button class="addBoardColumn">
                    <div class="plus">+</div>
                </button>
            </div>
            <div class="boardColumn">
                <div class="titleBoardColumn">Done</div>
            </div>
        </div>
    </section>
    <section class="contentFrame">
        <div class="boardColumn d-none mobilBoardTaskTitles">
            <div class="titleBoardColumn">To do</div>
            <button class="addBoardColumn">
                <div class="plus">+</div>
            </button>
        </div>
        <div id="toDO" ondrop="drop(0)" ondragover="allowDrop(event)" class="columnBoard scrollbarColumn"></div>
        <div class="boardColumn d-none mobilBoardTaskTitles">
            <div class="titleBoardColumn">In progress</div>
            <button class="addBoardColumn">
                <div class="plus">+</div>
            </button>
        </div>
        <div id="inProgress" ondrop="drop(1)" ondragover="allowDrop(event)" class="columnBoard scrollbarColumn"></div>
        <div class="boardColumn d-none mobilBoardTaskTitles">
            <div class="titleBoardColumn">Await feedback</div>
            <button class="addBoardColumn">
                <div class="plus">+</div>
            </button>
        </div>
        <div id="awaitFeedback" ondrop="drop(2)" ondragover="allowDrop(event)" class="columnBoard scrollbarColumn">
        </div>
        <div class="boardColumn d-none mobilBoardTaskTitles">
            <div class="titleBoardColumn">Done</div>
        </div>
        <div id="done" ondrop="drop(3)" ondragover="allowDrop(event)" class="columnBoard scrollbarColumn"></div>
    </section>
    <section id="idDetailCard" class="containerDetailCard">
    </section>

    <div class="container d-none" id="container-add-task-board">
        <h2 class="headline">Add Task</h2>
        <div id="content">
            <div class="content-left">
                <form onsubmit="addTaskToBoard(); return false">
                    <label for="input-title-board">Title <span class="span-star">*</span></label>
                    <input type="text" id="input-title-board" placeholder="Enter a Title" required>
                </form>
                <label for="input-description-board">Description</label>
                <textarea id="input-description-board" placeholder="Enter a Description"></textarea>
                <label for="input-assigned-board">Assigned To</label>
                <input type="text" id="input-assigned-board" placeholder="Select contacts to assign">
            </div>
            <div class="seperator"></div>
            <div class="content-right">
                <form onsubmit="addTaskToBoard()"></form>
                <label for="input-date-board">Due Date <span class="span-star">*</span></label>
                <input type="date" id="input-date-board" required>
                <label for="input-prio-board">Prio</label>
                <div class="input-prio-board">
                    <div id="input-prio1-board" onclick="changePrioButtonUrgent()" class="urgent-image btn">Urgent</div>
                    <div id="input-prio2-board" onclick="changePrioButtonMedium()" class="medium-image btn">Medium</div>
                    <div id="input-prio3-board" onclick="changePrioButtonLow()" class="low-image btn">Low</div>
                </div>
                <label for="input-categorie-board">Category<span class="span-star">*</span></label>
                <div class="input-categorie-container-board">
                    <input type="text" id="input-categorie-board" required>
                    <img class="input-categorie-arrow-down-board" id="input-categorie-image-down-board"
                        src="../assets/img/arrow_drop_down.svg" alt="" onclick="showCategorie()">
                    <img src="../assets/img/arrow_drop_down_up.svg" id="input-categorie-image-up-board"
                        onclick="closeCategorie()" class="d-none" alt="">
                </div>
                <label for="input-subtasks-board">Subtasks</label>
                <input type="text" id="input-subtasks-board" placeholder="Add new subtask">
            </div>
        </div>
        <footer>
            <span><span class="span-star">*</span> This field is Required</span>
            <div class="button-footer">
                <button class="btn btn-footer-clear-board">Clear</button>
                <button class="btn btn-footer-create-board">Add Task</button>
            </div>
        </footer>
</body>

</html>
